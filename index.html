<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BV CIB | Curadoria de Not√≠cias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=IBM+Plex+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #0f3460;
            --highlight: #e94560;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border: #334155;
            --bg-card: #1e293b;
            --bg-hover: #273449;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            padding: 2rem;
            background-attachment: fixed;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid var(--border);
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header h1 {
            font-family: 'DM Serif Display', serif;
            font-size: 3rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        .header .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 300;
        }

        .header .status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-family: 'IBM Plex Sans', sans-serif;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--highlight), #c23654);
            color: white;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.4);
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
            border-color: var(--text-muted);
        }

        .input-group {
            display: flex;
            gap: 1rem;
            flex: 1;
            min-width: 300px;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.75rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'IBM Plex Sans', sans-serif;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--highlight);
            box-shadow: 0 0 0 3px rgba(233, 69, 96, 0.1);
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border);
            border-top-color: var(--highlight);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Report Container */
        .report-container {
            display: none;
            animation: fadeInUp 0.6s ease-out;
        }

        .report-container.active {
            display: block;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Metadata */
        .metadata {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .metadata-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .metadata-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metadata-value {
            font-size: 1rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-morning {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: var(--primary);
        }

        .badge-night {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
        }

        /* Headlines */
        .headlines {
            display: grid;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .headline-card {
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border);
            padding: 2rem;
            transition: all 0.3s ease;
            animation: slideIn 0.6s ease-out;
            animation-fill-mode: both;
        }

        .headline-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            border-color: var(--highlight);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .headline-card:nth-child(1) { animation-delay: 0.1s; }
        .headline-card:nth-child(2) { animation-delay: 0.2s; }
        .headline-card:nth-child(3) { animation-delay: 0.3s; }
        .headline-card:nth-child(4) { animation-delay: 0.4s; }
        .headline-card:nth-child(5) { animation-delay: 0.5s; }

        .headline-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1.5rem;
            gap: 1rem;
        }

        .headline-tema {
            font-family: 'DM Serif Display', serif;
            font-size: 1.8rem;
            color: var(--text-primary);
            line-height: 1.3;
        }

        .headline-resumo {
            font-size: 1.05rem;
            color: var(--text-secondary);
            line-height: 1.7;
            margin-bottom: 2rem;
        }

        /* Sections */
        .section {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .section-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--highlight);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
        }

        /* Sensibilidade Macro */
        .macro-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .macro-item {
            background: rgba(15, 52, 96, 0.3);
            padding: 1rem;
            border-radius: 8px;
            border-left: 3px solid var(--highlight);
        }

        .macro-item-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        .macro-item-value {
            font-size: 0.95rem;
            color: var(--text-primary);
        }

        /* Lists */
        .list {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .list-item {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .list-item.opportunity {
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
            border-color: rgba(59, 130, 246, 0.3);
        }

        .list-item.risk {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger);
            border-color: rgba(239, 68, 68, 0.3);
        }

        /* Sources */
        .sources {
            display: grid;
            gap: 0.75rem;
        }

        .source {
            background: rgba(15, 52, 96, 0.2);
            padding: 1rem;
            border-radius: 8px;
            border-left: 2px solid var(--text-muted);
            transition: all 0.2s ease;
        }

        .source:hover {
            background: rgba(15, 52, 96, 0.4);
            border-left-color: var(--highlight);
        }

        .source-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .source-fonte {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .source-data {
            font-size: 0.8rem;
            color: var(--text-muted);
            white-space: nowrap;
        }

        .source-titulo {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .source-link {
            color: var(--highlight);
            text-decoration: none;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            transition: color 0.2s ease;
        }

        .source-link:hover {
            color: #ff6b85;
            text-decoration: underline;
        }

        /* Radar Macro */
        .radar-section {
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .radar-title {
            font-family: 'DM Serif Display', serif;
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
        }

        .radar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .radar-category {
            background: rgba(15, 52, 96, 0.3);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .radar-category-title {
            font-weight: 600;
            color: var(--highlight);
            margin-bottom: 1rem;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .radar-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .radar-item {
            color: var(--text-secondary);
            padding-left: 1.25rem;
            position: relative;
            font-size: 0.95rem;
        }

        .radar-item::before {
            content: "‚Üí";
            position: absolute;
            left: 0;
            color: var(--highlight);
        }

        /* Observa√ß√µes */
        .observacoes {
            background: rgba(233, 69, 96, 0.1);
            border: 1px solid rgba(233, 69, 96, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .observacoes-title {
            font-weight: 600;
            color: var(--highlight);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .observacoes-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .observacao-item {
            color: var(--text-secondary);
            padding-left: 1.25rem;
            position: relative;
            font-size: 0.95rem;
        }

        .observacao-item::before {
            content: "‚ö†";
            position: absolute;
            left: 0;
            color: var(--warning);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
            }

            .input-group {
                min-width: 100%;
            }

            .metadata {
                flex-direction: column;
                align-items: start;
            }

            .macro-grid {
                grid-template-columns: 1fr;
            }

            .radar-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Utility */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>BV CIB</h1>
            <div class="subtitle">Curadoria de Not√≠cias | An√°lise Macro & Cr√©dito</div>
            <div class="status">
                <span class="status-dot"></span>
                <span id="statusText">Aguardando conex√£o com n8n</span>
                <span id="nextUpdate" style="margin-left: 1rem; font-size: 0.85rem; opacity: 0.7;"></span>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="input-group">
                <input 
                    type="text" 
                    id="webhookUrl" 
                    placeholder="Cole aqui a URL do webhook do n8n (ex: https://seu-n8n.com/webhook/...)"
                    value="">
                <button class="btn btn-primary" onclick="buscarRelatorio()">
                    <span>üîÑ</span>
                    <span>Buscar Relat√≥rio</span>
                </button>
            </div>
            <button class="btn btn-secondary" onclick="limparDados()">
                <span>üóëÔ∏è</span>
                <span>Limpar</span>
            </button>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Carregando relat√≥rio...</p>
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState">
            <div class="empty-state-icon">üìä</div>
            <h2>Nenhum relat√≥rio carregado</h2>
            <p>Configure a URL do webhook do n8n e clique em "Buscar Relat√≥rio" para come√ßar</p>
        </div>

        <!-- Report Container -->
        <div class="report-container" id="reportContainer">
            <!-- Metadata -->
            <div class="metadata">
                <div class="metadata-item">
                    <div class="metadata-label">Per√≠odo</div>
                    <div class="metadata-value">
                        <span class="badge" id="runLabel"></span>
                    </div>
                </div>
                <div class="metadata-item">
                    <div class="metadata-label">Gerado em</div>
                    <div class="metadata-value" id="generatedAt"></div>
                </div>
                <div class="metadata-item">
                    <div class="metadata-label">Headlines</div>
                    <div class="metadata-value" id="headlineCount"></div>
                </div>
            </div>

            <!-- Headlines -->
            <div class="headlines" id="headlines"></div>

            <!-- Radar Macro -->
            <div class="radar-section">
                <h2 class="radar-title">Radar Macroecon√¥mico</h2>
                <div class="radar-grid" id="radarMacro"></div>
            </div>

            <!-- Observa√ß√µes -->
            <div class="observacoes" id="observacoesSection"></div>
        </div>
    </div>

    <script>
        // Configura√ß√£o
        const CONFIG = {
            webhookUrl: 'https://primary-n8n.rzedd2.easypanel.host/webhook/news/latest', // URL do webhook
            updateInterval: 60000, // Verificar a cada 1 minuto
            triggerTimes: [
                { hour: 7, minute: 5 },   // Logo ap√≥s trigger da manh√£ (7h)
                { hour: 17, minute: 5 }   // Logo ap√≥s trigger da tarde (17h)
            ]
        };

        // Estado
        let currentReport = null;
        let autoUpdateTimer = null;

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            // Carregar URL salva
            const savedUrl = localStorage.getItem('webhookUrl');
            if (savedUrl) {
                document.getElementById('webhookUrl').value = savedUrl;
                CONFIG.webhookUrl = savedUrl;
            } else {
                // Se n√£o tem URL salva, usar a padr√£o configurada
                document.getElementById('webhookUrl').value = CONFIG.webhookUrl;
            }

            // Carregar √∫ltimo relat√≥rio salvo
            const savedReport = localStorage.getItem('lastReport');
            if (savedReport) {
                try {
                    currentReport = JSON.parse(savedReport);
                    renderReport(currentReport);
                } catch (e) {
                    console.error('Erro ao carregar relat√≥rio salvo:', e);
                }
            } else {
                // Se n√£o tem relat√≥rio salvo, buscar automaticamente
                if (CONFIG.webhookUrl) {
                    buscarRelatorio();
                }
            }
            
            // Mostrar pr√≥xima atualiza√ß√£o
            mostrarProximaAtualizacao();
        });

        // Buscar relat√≥rio
        async function buscarRelatorio() {
            const webhookInput = document.getElementById('webhookUrl');
            const url = webhookInput.value.trim();

            if (!url) {
                alert('Por favor, insira a URL do webhook do n8n');
                return;
            }

            // Salvar URL
            CONFIG.webhookUrl = url;
            localStorage.setItem('webhookUrl', url);

            // Mostrar loading
            document.getElementById('loading').classList.add('active');
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('reportContainer').classList.remove('active');
            updateStatus('Buscando relat√≥rio...', 'loading');

            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Salvar relat√≥rio
                currentReport = data;
                localStorage.setItem('lastReport', JSON.stringify(data));

                // Renderizar
                renderReport(data);
                updateStatus('Conectado | √öltima atualiza√ß√£o: ' + new Date().toLocaleTimeString('pt-BR'), 'success');

            } catch (error) {
                console.error('Erro ao buscar relat√≥rio:', error);
                updateStatus('Erro ao conectar com n8n', 'error');
                alert('Erro ao buscar relat√≥rio: ' + error.message);
            } finally {
                document.getElementById('loading').classList.remove('active');
            }
        }

        // Renderizar relat√≥rio
        function renderReport(data) {
            // Verificar se o relat√≥rio tem a estrutura esperada
            if (!data || !data.top_headlines) {
                console.error('Estrutura de dados inv√°lida:', data);
                alert('O relat√≥rio recebido n√£o possui a estrutura esperada');
                return;
            }

            // Mostrar container
            document.getElementById('reportContainer').classList.add('active');
            document.getElementById('emptyState').style.display = 'none';

            // Metadata
            const runLabel = document.getElementById('runLabel');
            runLabel.textContent = data.run_label === 'morning' ? 'Manh√£' : 'Noite';
            runLabel.className = `badge badge-${data.run_label}`;

            document.getElementById('generatedAt').textContent = 
                new Date(data.generated_at).toLocaleString('pt-BR');

            document.getElementById('headlineCount').textContent = 
                data.top_headlines.length;

            // Headlines
            renderHeadlines(data.top_headlines);

            // Radar Macro
            if (data.radar_macro) {
                renderRadarMacro(data.radar_macro);
            }

            // Observa√ß√µes
            if (data.observacoes && data.observacoes.length > 0) {
                renderObservacoes(data.observacoes);
            }
        }

        // Renderizar headlines
        function renderHeadlines(headlines) {
            const container = document.getElementById('headlines');
            container.innerHTML = '';

            headlines.forEach((headline, index) => {
                const card = document.createElement('div');
                card.className = 'headline-card';
                card.style.animationDelay = `${index * 0.1}s`;

                let html = `
                    <div class="headline-header">
                        <h3 class="headline-tema">${headline.tema}</h3>
                    </div>
                    <p class="headline-resumo">${headline.resumo}</p>
                `;

                // Sensibilidade Macro
                if (headline.sensibilidade_macro) {
                    html += `
                        <div class="section">
                            <div class="section-title">üìà Sensibilidade Macroecon√¥mica</div>
                            <div class="macro-grid">
                                <div class="macro-item">
                                    <div class="macro-item-label">Infla√ß√£o</div>
                                    <div class="macro-item-value">${headline.sensibilidade_macro.inflacao || 'N/A'}</div>
                                </div>
                                <div class="macro-item">
                                    <div class="macro-item-label">Juros</div>
                                    <div class="macro-item-value">${headline.sensibilidade_macro.juros || 'N/A'}</div>
                                </div>
                                <div class="macro-item">
                                    <div class="macro-item-label">C√¢mbio</div>
                                    <div class="macro-item-value">${headline.sensibilidade_macro.cambio || 'N/A'}</div>
                                </div>
                                <div class="macro-item">
                                    <div class="macro-item-label">Atividade</div>
                                    <div class="macro-item-value">${headline.sensibilidade_macro.atividade || 'N/A'}</div>
                                </div>
                                <div class="macro-item">
                                    <div class="macro-item-label">Cr√©dito/Spreads</div>

        // Atualizar status
        function updateStatus(text, type) {
            const statusText = document.getElementById('statusText');
            const statusDot = document.querySelector('.status-dot');
            
            statusText.textContent = text;
            
            if (type === 'success') {
                statusDot.style.background = 'var(--success)';
            } else if (type === 'error') {
                statusDot.style.background = 'var(--danger)';
            } else {
                statusDot.style.background = 'var(--warning)';
            }
        }

        // Limpar dados
        function limparDados() {
            if (confirm('Deseja limpar todos os dados salvos?')) {
                localStorage.removeItem('lastReport');
                localStorage.removeItem('webhookUrl');
                location.reload();
            }
        }

        // Auto-atualiza√ß√£o (opcional)
        function iniciarAutoAtualizacao() {
            if (autoUpdateTimer) {
                clearInterval(autoUpdateTimer);
            }

            // Verificar a cada minuto se deve atualizar
            autoUpdateTimer = setInterval(() => {
                const now = new Date();
                const currentHour = now.getHours();
                const currentMinute = now.getMinutes();

                // Verificar se est√° pr√≥ximo de algum hor√°rio de trigger
                CONFIG.triggerTimes.forEach(trigger => {
                    // Atualizar entre 5-10 minutos ap√≥s o trigger
                    if (currentHour === trigger.hour && 
                        currentMinute >= trigger.minute && 
                        currentMinute <= trigger.minute + 5) {
                        
                        console.log(`‚è∞ Hor√°rio de atualiza√ß√£o detectado: ${trigger.hour}:${trigger.minute}`);
                        
                        // Verificar se j√° atualizou recentemente (evitar m√∫ltiplas chamadas)
                        const lastUpdate = localStorage.getItem('lastAutoUpdate');
                        const lastUpdateTime = lastUpdate ? new Date(lastUpdate) : null;
                        
                        // S√≥ atualizar se passou mais de 10 minutos
                        if (!lastUpdateTime || (now - lastUpdateTime) > 10 * 60 * 1000) {
                            updateStatus('Novo relat√≥rio dispon√≠vel! Atualizando...', 'loading');
                            buscarRelatorio();
                            localStorage.setItem('lastAutoUpdate', now.toISOString());
                        }
                    }
                });
            }, CONFIG.updateInterval);
        }

        // Iniciar auto-atualiza√ß√£o automaticamente
        iniciarAutoAtualizacao();

        // Mostrar pr√≥xima atualiza√ß√£o
        function mostrarProximaAtualizacao() {
            const now = new Date();
            const nextTriggers = CONFIG.triggerTimes.map(trigger => {
                const triggerTime = new Date();
                triggerTime.setHours(trigger.hour, trigger.minute + 5, 0, 0); // +5 min ap√≥s trigger
                
                // Se j√° passou hoje, agendar para amanh√£
                if (triggerTime <= now) {
                    triggerTime.setDate(triggerTime.getDate() + 1);
                }
                
                return triggerTime;
            });
            
            // Pegar o pr√≥ximo trigger
            const nextUpdate = nextTriggers.reduce((prev, curr) => 
                curr < prev ? curr : prev
            );
            
            // Calcular tempo restante
            const diffMs = nextUpdate - now;
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
            const diffMinutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
            
            const nextUpdateElement = document.getElementById('nextUpdate');
            if (diffHours > 0) {
                nextUpdateElement.textContent = `Pr√≥xima atualiza√ß√£o em ${diffHours}h ${diffMinutes}min`;
            } else {
                nextUpdateElement.textContent = `Pr√≥xima atualiza√ß√£o em ${diffMinutes}min`;
            }
        }

        // Atualizar indicador a cada minuto
        setInterval(mostrarProximaAtualizacao, 60000);
        
        // Tecla Enter para buscar
        document.getElementById('webhookUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                buscarRelatorio();
            }
        });
    </script>
